<h5 class="text-white mt-3">
    Number of movies added to Watchlist: {{productcount}}
</h5>
<span *ngFor="let title of productsentbychild" class="text-white">{{title}},</span>

<!--Nest product components-->
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-2 mb-5">
    <div class="col" *ngFor="let prObj of products">
        <app-product-details [productObj]=prObj (myevent)="getProductSentByChild($event)"></app-product-details>

    </div>

</div>
